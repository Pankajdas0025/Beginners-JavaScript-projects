<!DOCTYPE html>
<html lang="en">

   <style>
            :root {

  --primary-color: #6366f1; /* Indigo */
  --secondary-color: #f43f5e; /* Rose */
  --bg-light: #f9fafb;
  --Lighttext-color: #000000;
  --darktext-color:white;
  --card-bg: #f3eded;
  --shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
  --radius: 12px;
  --font-main: 'Poppins', sans-serif;
  --hoverbg :#555;
  --pSize:0.9rem;
  --border:2px dotted white;
}
    body{
    font-family: Arial, Helvetica, sans-serif;
   background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container{
    background: #ffffff;
    border-radius: 10px;
    width: 100%;
    max-width:500px;
    padding: 20px;
    text-align: center;
    box-shadow: 10px 20px 30px rgba(0, 0, 0, 0.1), -5px -10px
    20px rgba(0, 0, 0, 0.1);
    border-bottom: 4px solid #6366f1;

}
h1{
    color: #454646;
    text-align: left;
    margin: 0 0 20px 0;
    font-size: 24px;
}
.text-area{
    width: 100%;
    min-height: 100px;
    padding: 10px;
    background-color: #485460;
    border-radius: 5px;
    font-size: 16px;
    margin-bottom: 15px;
    box-sizing: border-box;
    color: #eee;
    border: var(--border);
}
.text-area::placeholder{
    color: #ddd;
}
.text-area:focus{
    outline: none;
    border: 1px solid #0fbcf9;
}
.buttons{
    display: flex;
    gap: 10px;
    justify-content: center;
}
button{
    background: var(--primary-color);
    color: white;
    padding: 10px 20px;
    border: var(--border);
    cursor: pointer;
    transition: background 0.2s;
    border-radius: 10px;

}
button:hover{
    background:var(--hoverbg);
}
#stop-btn{
    background:var(--secondary-color);
}
#stop-btn:hover{
    background:var(--hoverbg);

}
